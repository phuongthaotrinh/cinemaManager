# Models
components:
  schemas:
    Category:
      properties:
        title:
          type: string
    Movie:
      properties:
        name:
          type: string
        runTime:
          type: string
        ageLimit:
          type: number
        releaseDate:
          type: date
        languages:
          type: string
        country:
          type: string
        actor:
          type: string
        director:
          type: string
        description:
          type: string
        movieTypeId:
          type: string
        trailerUrl:
          type: string
        image:
          type: arrays
    MovieType:
      properties:
        movieName:
          type: string
    Post:
      properties:
        title:
          type: string
        content:
          type: string
        userId:
          type: string
        categoryId:
          type: string
        desc:
          type: string
        imagesFile:
          type: arrays
    Food:
      properties:
        name:
          type: string
        price:
          type: number
        stock:
          type: string
        size:
          type: number
    FoodDetail:
      properties:
        total:
          type: number
        foodId:
          type: string
    Room:
      properties:
        name:
          type: string
        rows:
          type: number
        columns:
          type: number
        seats:
          type: object
        screen:
          type: string
        seatBlock:
          type: number
    Seat:
      properties:
        roomId:
          type: string
        seatTypeId:
          type: string
    SeatType:
      properties:
        name:
          type: string
        extraPrice:
          type: number
    Slider:
      properties:
        content:
          type: string
        images:
          type: arrays
        title:
          type: string
        url:
          type: string
    Ticket:
      properties:
        date:
          type: string
          format: date
        totalPrice:
          type: number
        showTimeId:
          type: string
        ticketPriceId:
          type: string
        userId:
          type: string
    TicketDetail:
      properties:
        ticketId:
          type: string
        quantity:
          type: number
    TicketPrice:
      properties:
        name:
          type: string
        price:
          type: number
    Voucher:
      properties:
        code:
          type: string
        quantity:
          type: number
        condition:
          type: number
        conditionNumber:
          type: number
        timeStart:
          type: string
          format: date
        timeEnd:
          type: string
          format: date
        content:
          type: string
        thumbnail:
          type: string
        imagesFile:
          type: arrays
    WebConfig:
      properties:
        logo:
          type: string
        address:
          type: arrays
        social:
          type: arrays
        phone:
          type: arrays
        copyright:
          type: string
        webUrl:
          type: string
    Comment:
      properties:
        user:
          type: string
        movie:
          type: string
        content:
          type: string
        rating:
          type: number
    FilmFormat:
      properties:
        name:
          type: string
        extraPrice:
          type: number
    Order:
      properties:
        userId:
          type: string
        orderCode:
          type: string
        qrCode:
          type: string
        totalPrice:
          type: number
        ticketDetailId:
          type: string
        foodDetailId:
          type: string
    SetByShowTime:
      properties:
        seats:
          type: arrays
        showTimeId:
          type: string
        movieId:
          type: string
        roomId:
          type: string
    ShowTime:
      properties:
        startAt:
          type: string
          format: date
        endAt:
          type: string
          format: date
        movieId:
          type: string
        roomId:
          type: string
        filmFormatId:
          type: string
        date:
          type: string
          format: date
        extraPrice:
          type: number
    User:
      properties:
        fullname:
          type: string
        username:
          type: string
        email:
          type: string
        password:
          type: string
        avatar:
          type: array
        phone:
          type: string
        address:
          type: string
        salt:
          type: string
        dob:
          type: string
          format: date
      required:
        - fullname
        - username
        - email
        - password
        - avatar
        - phone
        - address
        - salt
        - dob
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
